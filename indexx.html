<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .profile-card {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 50px;
    padding: 10px 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: auto;
  }
  .profile-image {
    border-radius: 50%;
    margin-right: 15px;
  }
  .profile-info {
    flex-grow: 1;
  }
  .profile-name {
    font-size: 1.2em;
    font-weight: bold;
  }
  .profile-title {
    font-size: 0.9em;
    color: grey;
  }
  .hire-button {
    padding: 5px 15px;
    background: #E0F2F1;
    border: none;
    border-radius: 20px;
    color: black;
    font-size: 0.8em;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="profile-card">
  <img class="profile-image" src="path-to-your-image.jpg" alt="Profile Picture" width="50" height="50">
  <div class="profile-info">
    <div class="profile-name">Ahmed Makhlouf</div>
    <div class="profile-title">Computer Science Student</div>
  </div>
  <button class="hire-button">AVAILABLE FOR HIRE</button>
</div>

</body>
</html>
